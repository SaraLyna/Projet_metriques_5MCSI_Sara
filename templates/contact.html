<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3c1053, #ad5389);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.12);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.3rem;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 30px;
        }

        input, textarea {
            padding: 14px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1rem;
            font-family: inherit;
        }

        button {
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #ffce00;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.05);
            background: #ffe45c;
        }

        .info {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
        }

        .info p {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .note {
            text-align: center;
            margin-top: 18px;
            font-style: italic;
            opacity: 0.85;
        }

        /* petites Ã©toiles animÃ©es en arriÃ¨re-plan */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.8); opacity: 1; }
        }
    </style>
</head>

<body>

        <script>

                s.style.animationDelay = Math.random() * 2 + "s";
