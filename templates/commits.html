<!DOCTYPE html>
<html>
<head>
    <title>Commits par minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Nombre de commits par minute</h2>
    <canvas id="commitsChart" width="600" height="400"></canvas>

    <script>
        fetch('/commits-data/')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('commitsChart').getContext('2d');
                const labels = Array.from({length: 60}, (_, i) => i); // minutes 0 Ã  59
                const commits = labels.map(min => data[min] || 0);

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Commits par minute',
                            data: commits,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        }]
                    },
                    options: {
                        scales: {
                            x: { title: { display: true, text: 'Minute' } },
                            y: { title: { display: true, text: 'Nombre de commits' }, beginAtZero: true }
                        }
                    }
                });
            });
    </script>
</body>
</html>
