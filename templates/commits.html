<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commits par minute</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h1 style="text-align:center;">Commits par Minute</h1>
  <div id="chart_div" style="width:900px; height:500px; margin:auto;"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('/commits-data/')
        .then(resp => resp.json())
        .then(data => {
          console.log("DATA REÇUE :", data);

          if (!data.results || data.results.length === 0) {
            document.getElementById('chart_div').innerHTML = "<p>Aucune donnée disponible</p>";
            return;
          }

          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Minute');
          dataTable.addColumn('number', 'Commits');

          data.results.forEach(item => {
            dataTable.addRow([item.minute.toString(), item.count]);
          });

          var options = {
            title: 'Nombre de commits par minute',
            legend: { position: 'none' },
            colors: ['#4285F4'],
            hAxis: { title: 'Minute (0–59)' },
            vAxis: { title: 'Nombre de commits' }
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('chart_div').innerHTML = "<p>Erreur lors du chargement des données</p>";
        });
    }
  </script>
</body>
</html>
